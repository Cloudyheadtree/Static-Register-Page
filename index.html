<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#">Contact Nerv</a>
        <a href="#">Log In</a>
    </header>
    <div class="container">
        <h1>Welcome to Nerv</h1>
        <h2>"God Is In His Heaven. All Is Right With The World."</h2>
        <form>
            <div>
            <input type="email" 
            placeholder="Email" 
            name="Email" required />
            </div>
            <div>
            <input type="text" 
            placeholder="Username" 
            name="Username" required />
            </div>
            <div>
            <input type="password" 
            placeholder="Password" 
            name="Password" required />
            </div>
            <div>
            <input type="password" 
            placeholder="Confirm Password" 
            name="Confirmpassword" required />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>

        </form>
        <footer>
            <img src="./assets/294656_tesla_icon.png" alt="Tesla Icon" height="32" width="32" />
            <img src="./assets/SpaceX-Logo.wine.png" alt="SpaceX Icon" height="32" width="32" />
            <img src="./assets/Selee.png" alt="Selee Icon" height="32" width="32" />


        </footer>


    </div>
    
</body>
</html>
